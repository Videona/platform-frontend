<header class="topbar" ng-class="{'transparent': transparent}">
	<!--<span class="mobile-menu">
		<ng-include src="'/img/menu.svg'" alt="img_menu"></ng-include>
	</span> -->
	<span class="logo">
		<img ui-sref="gallery" src="/img/brand/logo_topbar.png" alt="logo">
	</span>
	<span class="items-container">
		<span class="search-bar" ng-if="decisions.topbarSearchIsEnabled" ng-show="searching">
			<span class="close-bar" ng-click="searching = !searching">
				<md-icon class="close-search">close</md-icon>
			</span>
			<input id="searchField" type="text" name="searchBox" ng-model="search.searchBox" on-enter="search.search()">
			<ng-include src="'/img/search.svg'" alt="img_menu" ng-click="search.search()" class="search-button"></ng-include>
		</span>
		
		<span class="mobile-icons">
			<span ng-click="searching = !searching; focus();">
				<md-icon class="material-icons">search</md-icon>
			</span>
			<span ui-sref="upload" ng-if="decisions.topbarSearchIsEnabled">
				<md-icon class="material-icons">file_upload</md-icon>
			</span>
			<profile-top-menu></profile-top-menu>
		</span>
		
		<span class="desktop-right-icons">
			<span ui-sref="upload" ng-if="decisions.topbarSearchIsEnabled">
				<md-icon class="material-icons">file_upload</md-icon>
			</span>
			<profile-top-menu></profile-top-menu>
		</span>
	</span>
</header>
