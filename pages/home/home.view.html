<div ng-controller="HomeController as Home" class="register-page">	
	<article>
		<div class="register-logo">
			<img src="../../img/brand/logo_white.png" alt="logo" />
			<h2><pre>{{'REGISTER_SLOGAN' | translate}}</pre></h2>	
		</div>

		<section class="register-form">
			<div class="home-buttons">
				<button ui-sref="login">{{'LOGIN' | translate}}</button>
				<button ui-sref="register">{{'REGISTER' | translate}}</button>
			</div>
		</section>

		<section class="mobile-apps">
			<a href='https://play.google.com/store/apps/details?id=com.videonasocialmedia.vimojo.main' target="_blank">
				<img alt='Get it on Google Play' src='../../img/googlePlay-bg.svg' />
			</a>
			<a href='https://itunes.apple.com/us/app/vimojo/id1155451148?mt=8' target="_blank">
				<img alt="itunes_logo" src="../../img/iTunes-bg.png" />
			</a>
		</section>
	</article>

</div>
