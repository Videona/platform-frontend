<md-toast class="mojofy-toast">
    <span class="md-toast-text" flex>{{ 'SESSION_EXPIRED' | translate }}</span>
    <md-button class="md-highlight" ng-click="ctrl.reLogIn($event)">
        {{ 'LOG_IN_AGAIN' | translate }}
    </md-button>
    <md-button ng-click="ctrl.closeToast()">
        {{ 'CLOSE' | translate }}
    </md-button>
</md-toast>
