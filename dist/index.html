<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

		<title>Platform</title>
		

		<!-- Angular Material style sheet -->
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" type="text/css" href="css/style.min.css" />

	</head>
	<body>
		<div ui-view></div>

		<!-- ReCaptcha -->
		<script src='https://www.google.com/recaptcha/api.js'></script>

		<!-- AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.0/angular-ui-router.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate/2.17.0/angular-translate.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ngInfiniteScroll/1.3.0/ng-infinite-scroll.min.js"></script>
		
		<!-- google maps -->
		<script ng-src="{{ 'https://maps.googleapis.com/maps/api/js?key=' + Main.gmapsApiKey + '&language=' + Main.currentLang + '&libraries=geometry,places' | trustAsResourceUrl }}"></script>
		
		<!-- Angular Material requires Angular.js Libraries -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
		
		<!-- Angular Material Library -->
		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
		
		<!-- Moudules without CDNs -->
		<script type="text/javascript" src="js/modules.min.js"></script>
		<!-- <script type="text/javascript" src="js/modules-debug.js"></script> -->
		
		<!-- Moment -->
		<script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/1.2.0/angular-moment.min.js"></script>

		<!-- App -->
		<script type="text/javascript" src="js/app.min.js"></script>
		<!-- <script type="text/javascript" src="js/app-debug.js"></script> -->

	</body>
</html>
