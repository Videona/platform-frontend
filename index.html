<!DOCTYPE html>
<html ng-app="app" ng-controller="MainControler as Main">
	<head>
		<meta charset="utf-8" />

		<title ng-bind="Main.page.pageTitle()"></title>

		<!-- Angular Material style sheet -->

		<!-- app stylesheet -->
		<link rel="stylesheet" type="text/css" href="/css/style.css" />

		<base href="/" />
	</head>
	<body layout="column">

		<div ui-view flex layout-fill></div>

		<!-- ReCaptcha -->
		<script src='https://www.google.com/recaptcha/api.js'></script>
		
		<!-- AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.0/angular-ui-router.js"></script>

		<script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/1.2.0/angular-moment.min.js"></script>
		<!-- No CDN avaliable modules -->
		<script src="modules/modules.js"></script>


<!-- 
		EVERY CHANGE SHALL HAVE BEEN BEFORE THIS LINE!! 
		Remember moving it to /dist/index.html, or it will NOT be effective.
-->

		<!-- google maps -->

		<!-- Angular Material requires Angular.js Libraries -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>

		<script type="text/javascript" src="js/app.js"></script>
		<!-- Main controller -->
		<script type="text/javascript" src="js/main.controller.js"></script>
