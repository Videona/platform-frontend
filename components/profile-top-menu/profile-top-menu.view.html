<span class="toolbar-user-menu">
	<md-menu ng-if="profileCtrl.auth.isAuthenticated()" md-offset="-28px 64px" md-position-mode="target-right target">
		<md-button aria-label="{{ 'PROFILE_MENU_ARIA_HINT' | translate }}" class="md-icon-button"
				   ng-click="openMenu($mdMenu, $event)">
			<md-icon ng-if="!session.pic" md-menu-origin>person_pin</md-icon>
			<img ng-if="session.pic" class="profile-top-image" ng-src="{{session.pic}}">
		</md-button>
		<md-menu-content class="toolbar-user-menu__menu-content" width="4">
			<md-menu-item class="profile-top-menu-header">
				<div class="md-list-item-text">
					<span class="username">{{session.username || session.name}}</span><br>
					<span class="email" ng-bind="session.email"></span>
				</div>
			</md-menu-item>
			<!--<md-menu-divider></md-menu-divider>-->
			<md-menu-item>
				<md-button ui-sref="userGallery({userId: session.id})">
					<md-icon>video_library</md-icon>
					{{ 'PROFILE_MENU_MY_VIDEOS' | translate }}
				</md-button>
			</md-menu-item>
			<md-menu-item>
				<md-button ng-click="profileCtrl.auth.logout()" ui-sref="gallery">
					<md-icon>exit_to_app</md-icon>
					{{ 'PROFILE_MENU_LOGOUT' | translate }}
				</md-button>
			</md-menu-item>
		</md-menu-content>
	</md-menu>

	<md-button class="sign-in-button" ng-if="!profileCtrl.auth.isAuthenticated()" ng-click="profileCtrl.auth.login()">
		{{ 'SIGN_IN' | translate }}</md-button>
</span>
